<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimenea-2000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin: 20px;
            font-size: 2rem;
            color: #333;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        button {
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #0056b3;
            transition: none;
        }
        .pressed {
            background-color: #007bff !important;
        }
        .wide {
            grid-column: span 3;
        }
        
        /* Estilo para el círculo con el valor */
        #track-value {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Ajuste de separación entre las hileras de botones */
        .button-container + .button-container {
            margin-top: 10px;
        }
    </style>
    <script>
        function updateTrackValue() {
            fetch('/track')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('track-value').innerText = data.value;
                })
                .catch(error => {
                    console.error('Error al obtener el valor de la pista:', error);
                });
        }

        window.onload = updateTrackValue;

        function sendCommand(command, button) {
            button.style.backgroundColor = "#0056b3";
            setTimeout(() => {
                button.style.backgroundColor = "#007bff";
            }, 200);

            fetch(`/${command}`)
                .then(response => {
                    if (response.ok) {
                        console.log(`${command} command sent successfully`);
                        updateTrackValue();
                    } else {
                        console.error(`Failed to send ${command} command`);
                    }
                })
                .catch(error => {
                    console.error(`Error: ${error}`);
                });
        }
    </script>
</head>
<body>
    <h1>Chimenea-2000</h1>

    <!-- Contenedor de botones de navegación -->
    <div class="button-container">
        <button onclick="sendCommand('previous', this)"><<</button>
        <button onclick="sendCommand('play', this)">▶</button>
        <button onclick="sendCommand('next', this)">>></button>
    </div>

    <!-- Contenedor de botones de volumen y stop con separación vertical adecuada -->
    <div class="button-container">
        <button class="wide" onclick="sendCommand('volumeup', this)">Volume ↑</button>
        <button class="wide" onclick="sendCommand('volumedown', this)">Volume ↓</button>
        <button class="wide" onclick="sendCommand('stop', this)">■ Stop</button>
    </div>

    <!-- Círculo para mostrar el valor de la pista, en la parte inferior derecha -->
    <div id="track-value">0</div>
</body>
</html>
